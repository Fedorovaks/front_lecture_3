<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анкета</title>
<link rel="icon" href="../image/favicon.png" type="image/png">
<link rel="stylesheet" href="../style/style.css" type="text/css"/>
<link rel="stylesheet" href="../style/mobile.css" type="text/css"/>

<script defer src="../script/script.js"></script>
<script src="https://use.fontawesome.com/065c67f465.js"></script>
</head>
<body>
    <header>
      <h1> Регистрация домашнего питомца (семейство кошачьих)</h1>
    </header>
    <main>
      
      <article>
        <form  class="detail">
          <p>Ознакомьтесь с <a href="../html/konfidecial.html" target="_blank">политикой конфиденциальности и пользовательским соглашением </a>чтобы продолжить </p>
          <label for="detail1">
            <input type="checkbox" id="detail1" name="detail1" value="Даю согласие на обработку данных" > Согласие на обработку персональных данных
          </label>
          <label for="detail2">
            <input type="checkbox" id="detail2" name="detail2" value="Даю согласние на получение рассылок"> Согласие на получение рассылки
          </label>
          <label for="detail3">
            <input type="checkbox" id="detail3" name="detail3" value="Подписаться на новости">Подписаться на новости
          </label>
          <input type="button" value="Принять/продолжить" id="button">
        </form>

        <h2>Местоположение на карте</h2>
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ade95b7f54b4f4e66b139a8b2b02af9e0a2e9973ceb8247cf3b8f06b54a54db94&amp;source=constructor" width="320" height="240" frameborder="0"></iframe>
        <h3>Фото расположения</h3>
        <img src="../image/home.png" width="300px" alt="Местоположение"> 
      </article>

        <form action="/test.ru" class="registration">
            <label for="name">Имя питомца
              <input id="name" type="text" name="name" required/>
            </label>

            <label class="birthday" for="birthday">День рождения
              <input type="date" id="birthday" name="birthday">
            </label> 


            <label class = "age">Возраст: 
              <label for="age1">
                <input type="radio" id="age1" name="age" value="30"> до 1 года
              </label>
              <label for="age2">
                <input type="radio" id="age2" name="age" value="60"> 1 - 3 года
              </label>
              <label for="age3">
                <input type="radio" id="age3" name="age" value="100"> более 3 лет
              </label>
          </label>

            <label class="gender">Пол:
              <label for="gender1">
                <input type="radio" id="gender1" name="gender" value="кот"> Кот
              </label>
              <label for="gender2">
                <input type="radio" id="gender2" name="gender" value="кошка"> Кошка
              </label>
            </label>
        

            <label class="weight" for="weight">Вес питомца (кг)
              <input type="number"min="1" max="10" id="weight" name="weight" value="3">
            </label>

            <label for="lenght">Рост питомца (см)
              <input type="range" min="5" max="30" id="lenght" name="lenght" value="3" step="5">
            </label>

            <label for="color">Цвет шерсти
              <input type="color" id="color" name="color">
           </label> 

            <label for="myfile">Прикрепить паспорт питомца:</label>
            <input type="file" id="myfile" name="myfile">

            <label for="phone"><i class="fa fa-x fa-phone" aria-hidden="true"></i> Контактный номер
              <input type="tel" id="phone" name="phone" pattern="[+][7] [0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+7 999 999 99 99" required>
            </label>

            <label for="email"><i class="fa fa-x fa-envelope-o" aria-hidden="true"></i> E-mail
              <input type="email" required id="email" name="email">
            </label>

            <label for="pass">Пароль
              <input type="password" required id="pass" name="pass" minlength="6" >
            </label>

            <input type="submit" value="Отправить" />
          </form>
          <figure>
            <figcaption>Рекламная пауза=)</figcaption>
            <audio controls src="../content/de144d31b1f3b3f.mp3">
            </audio>
          </figure>
        
    </main>
    <footer>
    <p class="copyright">Разработчик Федорова Ксения <i class="fa fa-copyright" aria-hidden="true"> 2023 г.</i></p>
    </footer>
</body>
</html>
