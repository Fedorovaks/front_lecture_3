<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анкета</title>
<link rel="icon" href="/image/favicon.png" type="image/png">
<link rel="stylesheet" href="/style/style.css" type="text/css"/>
<link rel="stylesheet" href="/style/mobile.css" type="text/css"/>


<script src="https://use.fontawesome.com/065c67f465.js"></script>
</head>
<body>
    <header>
      <h1> Регистрация домашнего питомца (семейство кошачьих)</h1>
    </header>
    <main>
      
      <article>
        <h2>Адрес</h2>
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ade95b7f54b4f4e66b139a8b2b02af9e0a2e9973ceb8247cf3b8f06b54a54db94&amp;source=constructor" width="320" height="240" frameborder="0"></iframe>
      
      <form  class="detail"> Ознакомьтесь с политикой конфиденциальности и пользовательским соглашением чтобы продолжить
        <input type="checkbox" id="detail1" name="detail1" value="Даю согласие на обработку данных">
        <label for="detail1"> Согласие на обработку данных</label>
        <input type="checkbox" id="detail2" name="detail2" value="Даю согласние на получение рассылок">
        <label for="detail2"> Согласие на получение рассылки</label>
        <input type="checkbox" id="detail3" name="detail3" value="Подписаться на новости">
        <label for="detail3"> Пописаться на новости</label>
  
        <input type="button" value="Принять/продолжить" onclick="msg()">
      </form>
    </article>

        <form action="/test.ru" class="registration">
            <label for="name">Имя питомца</label>
            <input id="name" type="text" name="name" required/>

            <label for="birthday">День рождения</label>
            <input type="date" id="birthday" name="birthday">

           <div class = "age"> 
            <p>Возраст </p>
            <input type="radio" id="age1" name="age" value="30">
            <label for="age1">до 1 года</label>
            <input type="radio" id="age2" name="age" value="60">
            <label for="age2">1 - 3 года</label>
            <input type="radio" id="age3" name="age" value="100">
            <label for="age3"> более 3 лет</label>
          </div>
          <div class="gender">
           <p>Пол</p>
           <input type="radio" id="gender1" name="gender" value="кот">
            <label for="age2">кот</label>
            <input type="radio" id="gender1" name="gender" value="кошка">
            <label for="age3"> кошка</label>
          </div>

            <label for="weight">Вес питомца (кг)</label>
            <input type="number"min="1" max="10" id="weight" name="weight" value="3">

            <label for="lenght">Рост питомца (см)</label>
           5 <input type="range" min="5" max="30" id="lenght" name="lenght" value="3" step="5"> 30
           
            <label for="color">Цвет шерсти</label>
            <input type="color" id="color" name="color">
            
            <label for="myfile">Загрузить паспорт питомца:</label>
            <input type="file" id="myfile" name="myfile">

            <i class="fa fa-x fa-phone" aria-hidden="true"></i> <label for="phone">Контактный номер</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="999 999-99-99" required>

            <i class="fa fa-x fa-envelope-o" aria-hidden="true"></i> <label for="email">E-mail</label>
            <input type="email" required id="email" name="email">

            <label for="pass">Пароль</label>
            <input type="password" required id="pass" name="pass" minlength="6" >

            <input type="submit" value="Отправить" />
          </form>
        
    </main>
    <footer>
    <p class="copyright">Разработчик Федорова Ксения <i class="fa fa-copyright" aria-hidden="true"> 2023 г.</i></p>
    </footer>
</body>
</html>
